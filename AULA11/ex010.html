<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Digite a velocidade</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade">
    <input type="button" onclick="calcular()" value="verificar">
    <div id="res"></div>

    <script>
        
        function calcular(){
            var velocidade = document.querySelector('input#velocidade')
            var res        = document.querySelector('div#res')
            var vel        = Number(velocidade.value)

            // //voce consegue concatenar dois prints mesmo nao estando no mesmo print
            // res.innerHTML = `Sua velocidade atual é de ${vel}`
            // res.innerHTML +=` Dirija sempre com sinto de segurança`

            if(vel > 60){
                res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong>, por isso, <strong>multado!</strong>`
            }else{
                res.innerHTML =`Dirija <strong>sempre</strong> com sinto de segurança, <strong>obrigado!</strong>`
            }
        }
    </script>
</body>
</html>
