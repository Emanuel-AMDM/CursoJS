    <body>
        <h1>Olá, Mundo!</h1>

        <script>
            //window.prompt retorna sempre uma string
            //converte para inteiro ou flutuante "Number.parseInt","Number.parseFloat"
            //usando apenas "Number" também funciona
            //var n1 = Number.parseInt(window.prompt('Digite um numero:'))
            //var n2 = Number.parseFloat(window.prompt('Digite outro numero:'))
            var n1 = Number(window.prompt('Digite um numero:'))
            var n2 = Number(window.prompt('Digite outro numero:'))

            var s = n1 + n2

            //"String" transforma em string
            window.alert(`A soma entre ${n1} e ${n2} è igual a ${s}`)
            
        </script>
