<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Segundo Programa</title>
    <style>
        body{
            background-color: rgb(162, 162, 255);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição!</p>
        
        <script>
            //pede o nome da pessoa
            var nome = window.prompt("Qual é seu nome?")
            //imprime o nome da pessoa com o tipo alerta
            // '+' concatena os elementos
            window.alert("É um grande prazer em te conhecer " + nome)
            
        </script>
    </body>
</html>
