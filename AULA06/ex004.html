<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //abre uma caixinha para fazer a pergunta
        var nome = window.prompt('Qual seu nome: ')

        //imprime da tela o resultado
        //posso colocar tags html dentro do `crase`, </br> para quebrar linha
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
